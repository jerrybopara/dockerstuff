<VirtualHost *:80>
    ServerName localhost.com
    ServerAdmin admin@localhost.com
  
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory "/var/www/html">
        # Disable .htaccess
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>

