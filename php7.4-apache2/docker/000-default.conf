# 000-default.conf

<VirtualHost *:80>
    ServerName localhost.com
    ServerAdmin jerrybopara@gmail.com

    DocumentRoot /var/www/html
    # LogLevel info php5:debug
    LogLevel debug

    ErrorLog ${APACHE_LOG_DIR}/localhost.com-error.log
    CustomLog ${APACHE_LOG_DIR}/localhost.com-access.log combined

    <Directory "/var/www/html">
        # Disable .htaccess
        AllowOverride all
        Require all granted
    </Directory>

</VirtualHost>